name: Build and release

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-push:
    if: "!(contains(github.event.head_commit.message, 'chore(release): bump') || contains(github.event.head_commit.message, 'skip ci'))"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Get latest commit information
        id: message
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s%n%n%b")
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Increase version for release
        run: |
          npm version patch -m "chore(release): bump to %s"
        env:
          GIT_AUTHOR_NAME: GitHub Actions
          GIT_AUTHOR_EMAIL: actions@github.com
          GIT_COMMITTER_NAME: GitHub Actions
          GIT_COMMITTER_EMAIL: actions@github.com

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull with rebase before pushing
        run: git pull --rebase origin master

      - name: Use new version
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Tag and push Docker image
        if: success()
        working-directory: docker/prod
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            echo "Buildx push attempt ${attempt}/3"
            if docker buildx bake \
              --progress=plain \
              --allow=fs.read=/home/runner/work \
              -f docker-compose.prod.yml \
              --set web.platform=linux/amd64,linux/arm64 \
              --set web.tags=${{ secrets.DOCKERHUB_USERNAME }}/eventdrop-web:latest \
              --set web.tags+=${{ secrets.DOCKERHUB_USERNAME }}/eventdrop-web:${{ steps.get-version.outputs.version }} \
              --set api.platform=linux/amd64,linux/arm64 \
              --set api.tags=${{ secrets.DOCKERHUB_USERNAME }}/eventdrop-api:latest \
              --set api.tags+=${{ secrets.DOCKERHUB_USERNAME }}/eventdrop-api:${{ steps.get-version.outputs.version }} \
              --push; then
              break
            fi
            if [ "${attempt}" -lt 3 ]; then
              echo "Push failed, retrying after delay..."
              sleep 10
            else
              echo "Push failed after 3 attempts."
              exit 1
            fi
          done

      - name: Mark log start (prod smoke)
        id: logs_prod_start
        run: echo "started_at=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Smoke test prod compose
        if: success()
        env:
          HTTP_PORT: 4000
          ALLOWED_DOMAINS: localhost
          SUPPORT_SUBDOMAIN: "true"
          ALLOW_EVENT_CREATION: "true"
          RATE_LIMIT_ENABLED: "1"
        run: |
          docker compose --env-file docker/prod/.env -f docker/prod/docker-compose.prod.yml up -d
          for i in {1..60}; do
            if curl -fsS http://localhost:4000/api/config; then
              exit 0
            fi
            sleep 2
          done
          docker compose --env-file docker/prod/.env -f docker/prod/docker-compose.prod.yml logs
          exit 1

      - name: Collect docker logs (prod smoke)
        if: always()
        env:
          LOG_START: ${{ steps.logs_prod_start.outputs.started_at }}
        run: |
          docker compose --env-file docker/prod/.env -f docker/prod/docker-compose.prod.yml logs -t --since "$LOG_START" > docker-logs-prod-smoke.txt

      - name: Stop prod stack (prod smoke)
        if: always()
        run: docker compose --env-file docker/prod/.env -f docker/prod/docker-compose.prod.yml down -v

      - name: Upload docker logs (prod smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs-prod-smoke
          path: docker-logs-prod-smoke.txt
          if-no-files-found: warn

      - name: Push version and tag
        if: success()
        run: |
          git push origin HEAD
          git push origin --tags

      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: dist.zip
          tag_name: ${{ steps.get-version.outputs.version }}
          body: ${{ steps.message.outputs.message }}
          name: "Release ${{ steps.get-version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
