<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EventDrop Backend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0b1b2a;
        color: #e8f1fa;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        background: #12283b;
        border: 1px solid #1f3f5b;
        padding: 24px 28px;
        border-radius: 12px;
        max-width: 520px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      h1 {
        margin-top: 0;
        margin-bottom: 12px;
        font-size: 1.6rem;
      }
      p {
        margin: 8px 0;
        line-height: 1.5;
      }
      code {
        background: rgba(255, 255, 255, 0.08);
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are wrong here...</h1>
      <p>The frontend build is not available in this container.</p>
      <p>Build and mount <code>dist/</code> or run the dev frontend to serve the SPA.</p>
    </div>
  </body>
</html>
