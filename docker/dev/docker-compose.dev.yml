services:
  frontend:
    build:
      context: ../..
      dockerfile: docker/Dockerfile
      target: dev
    command: npm run dev
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ../../:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_BASE_URL=http://localhost:${API_PORT:-8080}
      - VITE_MAIN_DOMAIN=localhost

  api:
    build:
      context: ../..
      dockerfile: docker/Dockerfile
      target: deps
    command: npm run dev:api
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - ../../:/app
      - /app/node_modules
      - project-data:/data/projects
    environment:
      - DATA_ROOT_PATH=/data/projects
      - PORT=8080
      - UPLOAD_MAX_FILE_SIZE_BYTES=${UPLOAD_MAX_FILE_SIZE_BYTES:-0}
      - UPLOAD_MAX_TOTAL_SIZE_BYTES=${UPLOAD_MAX_TOTAL_SIZE_BYTES:-0}
      - CHOKIDAR_USEPOLLING=true
      - CORS_ORIGIN=http://localhost:${FRONTEND_PORT:-5173},http://*.localhost:${FRONTEND_PORT:-5173}
      - VITE_MAIN_DOMAIN=localhost

volumes:
  project-data:

